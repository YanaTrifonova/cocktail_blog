<script>
    $(document).ready(function () {
        $.ajax({
            url: '/articles',
            type: 'GET',
            dataType: "json",
            success: function (data) {
                let articles = data["articles"];
                $(articles).each(function () {
                    let id = this.id;
                    let idSelector = $('#{id}');
                    let title = this.title;
                    let creationTime = this.creation_time;
                    let body = this.body;
                    let tagsSelector = $(".article__container__tags");
                    let ingredients = this.ingredients;
                    let tags = this.tags;
                    $(".post").append("<div id={id} class='article__container'></div>");
                    idSelector.append("<h2 class='article__container__header'>{title}</h2>");
                    idSelector.append("<p class='article__container__creationTime'>{creationTime}</p>");
                    idSelector.append("<p class='article__container__body'>{body}</p>");
                    idSelector.append("<ul class='article__container__tags'></ul>");
                    tagsSelector.append("<li class='article__container__tags__elem'>{ingredients}</li>");
                    tagsSelector.append("<li class='article__container__tags__elem'>{tags}</li>");
                })
            },
            error: function () {
                alert('ERROR');
            }
        })
    });

</script>
