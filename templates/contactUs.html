<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Blog - contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/stylesheet/main.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="../static/javascript/contactUs/sendEmails.js"></script>
    <script src="../static/javascript/contactUs/fixForFirefoxBroser.js"></script>
</head>
<body>

<nav class="nav">

    <div class="nav__details">

        <div class="nav__details__header">
            <a href="/" class="nav__details__header-link"><h1 class="nav__details__header-text">Cocktail Blog</h1></a>
        </div>

        <div class="nav__details__btn">
            <a class="nav__details__btn-ingr nav__details__btn-decor" href="ingredients">Ingredients</a>
            <a class="nav__details__btn-list nav__details__btn-decor" href="list">List</a>
            <a class="nav__details__btn-about nav__details__btn-decor" href="about">About</a>
            <a class="nav__details__btn-cont nav__details__btn-select" href="contactUs">Contact
                Us</a>
        </div>

        <div class="nav__details__search">
            <form class="nav__details__search-form" onsubmit="submit()">
                <input class="nav__details__search-box" type="text" id="mySearch" name="search"
                       placeholder="Search the site...">
                <button class="nav__details__search-btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="contactUs">
    <div class="contactUs__header">
        <h2 class="contactUs__header-text">In the meantime, if you have any comments, suggestions and/or questions,
            please do not hesitate to contact us</h2>
    </div>

    <div class="contactUs__letter">
        <img class="contactUs__letter__image" src="../static/img/email-xs.png" onclick="sendEmails()">
    </div>

</div>

<footer class="footer">
    <div class="footer__btn">
        <span class="footer__btn-decor"><a class="footer__btn-text" href="ingredients">Ingredients</a></span>
        <span class="footer__btn-decor"><a class="footer__btn-text" href="list">List</a></span>
        <span class="footer__btn-decor"><a class="footer__btn-text" href="about">About</a></span>
        <span class="footer__btn-decor"><a class="footer__btn-text"
                                           href="contactUs">Contact Us</a></span>
    </div>
</footer>

</body>
</html>
